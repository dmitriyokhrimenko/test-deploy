version: "3.9"

networks:
  ride_db:
    name: ride_db
    driver: bridge


services:
  api:
    build:
      dockerfile: Dockerfile
      context: .
      target: development
    volumes:
      - .:/app
    command: npm run start:dev
    ports:
      - "3005:3000"
    extra_hosts:
      - "docker.for.linux.localhost:$DOCKERHOST"
    networks:
      - ride_db